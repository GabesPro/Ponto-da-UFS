<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Ponto - Registro de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #relogio {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #007bff;
        }
        .botoes {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #entrada {
            background-color: #28a745;
            color: white;
        }
        #entrada:hover:not(:disabled) {
            background-color: #218838;
        }
        #registros {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 3px;
            word-break: break-all; /* Para quebrar linhas longas se necessário */
        }
        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bate Ponto Da UFS - Só Entrada</h1>
    <div id="relogio"></div>
    <div id="status"></div>
   
    <div class="botoes">
        <button id="entrada">Entrada</button>
    </div>
   
    <div id="registros">
        <h2>Registros de Hoje</h2>
        <ul id="lista-registros"></ul>
    </div>
    <script>
        // Gera um ID único para o dispositivo (uma vez só, armazenado no localStorage)
        function gerarDeviceID() {
            let deviceID = localStorage.getItem('deviceID');
            if (!deviceID) {
                // Gera um UUID simples (compatível com navegadores modernos)
                if (crypto.randomUUID) {
                    deviceID = crypto.randomUUID();
                } else {
                    // Fallback simples para UUID
                    deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        const r = Math.random() * 16 | 0;
                        const v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
                localStorage.setItem('deviceID', deviceID);
                console.log('Novo deviceID gerado:', deviceID); // Debug
            } else {
                console.log('DeviceID carregado:', deviceID); // Debug
            }
            return deviceID;
        }
        
        const deviceID = gerarDeviceID();
        
        // Função para obter endereço via reverse geocoding (Nominatim - OpenStreetMap)
        function obterEndereco(lat, lng, callback) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&zoom=18&accept-language=pt-BR`;
            fetch(url, {
                headers: { 'User-Agent': 'BatePontoUFS/1.0' } // Nominatim requer User-Agent
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.address) {
                    const address = data.address;
                    const rua = address.road || address.street || address.pedestrian || 'Rua não identificada';
                    const cidade = address.city || address.town || address.municipality || 'Cidade não identificada';
                    const estado = address.state || 'Estado não identificado';
                    console.log('Endereço obtido:', rua, cidade, estado); // Debug
                    callback({ rua, cidade, estado });
                } else {
                    console.error('Erro na resposta do Nominatim:', data); // Debug
                    callback(null);
                }
            })
            .catch(error => {
                console.error('Erro no fetch do endereço:', error); // Debug
                callback(null);
            });
        }
        
        // Função para obter localização atual (com fallback se negada)
        function obterLocalizacao(callback) {
            if (!navigator.geolocation) {
                alert('Geolocalização não suportada pelo navegador.');
                callback(null);
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    console.log('Localização obtida:', lat, lng); // Debug
                    
                    // Agora obtém o endereço
                    obterEndereco(lat, lng, (endereco) => {
                        callback({ 
                            lat, 
                            lng, 
                            endereco: endereco ? `${endereco.rua}, ${endereco.cidade} - ${endereco.estado}` : 'Endereço não disponível'
                        });
                    });
                },
                (error) => {
                    console.error('Erro na geolocalização:', error); // Debug
                    let msg = 'Erro ao obter localização: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            msg += 'Permissão negada.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg += 'Informações de localização indisponíveis.';
                            break;
                        case error.TIMEOUT:
                            msg += 'Tempo limite excedido.';
                            break;
                        default:
                            msg += 'Erro desconhecido.';
                    }
                    alert(msg + ' Registro será salvo sem localização.');
                    callback(null);
                },
                { timeout: 10000, enableHighAccuracy: true } // 10s timeout, alta precisão
            );
        }
        
        // Função para atualizar o relógio em tempo real
        function atualizarRelogio() {
            const agora = new Date();
            const opcoes = {
                timeZone: 'America/Sao_Paulo',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('relogio').textContent = agora.toLocaleString('pt-BR', opcoes);
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
        
        // Função para obter data de hoje em formato YYYY-MM-DD (neutro, sem tz issues)
        function getHojeYYYYMMDD() {
            const agora = new Date();
            const opcoes = { timeZone: 'America/Sao_Paulo', year: 'numeric', month: '2-digit', day: '2-digit' };
            return agora.toLocaleDateString('pt-BR', opcoes).split('/').reverse().join('-');
        }
        
        // Função para extrair data do timestamp em YYYY-MM-DD
        function getDataDoTimestamp(timestamp) {
            const parts = timestamp.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (parts) {
                return `${parts[3]}-${parts[2]}-${parts[1]}`;
            }
            return null;
        }
        
        // Função para filtrar registros de hoje para este dispositivo (mais robusta)
        function filtrarRegistrosDeHoje(registros) {
            const hoje = getHojeYYYYMMDD();
            console.log('Data de hoje (YYYY-MM-DD):', hoje); // Debug
            return registros.filter(reg => {
                const dataReg = getDataDoTimestamp(reg.timestamp);
                const match = dataReg === hoje && reg.deviceID === deviceID;
                console.log('Registro filtrado:', reg.timestamp, 'Data extraída:', dataReg, 'Match:', match); // Debug
                return match;
            });
        }
        
        // Carrega todos os registros do localStorage
        let allRegistros = JSON.parse(localStorage.getItem(`registros_${deviceID}`) || '[]');
        console.log('Registros carregados do storage:', allRegistros); // Debug
        let registros = filtrarRegistrosDeHoje(allRegistros);
        
        // Função para adicionar registro (agora com endereço incluindo rua)
        function adicionarRegistro(tipo) {
            if (registros.some(r => r.tipo === tipo)) {
                alert('Você já registrou a entrada hoje neste dispositivo!');
                return;
            }
            
            // Obtém localização e endereço primeiro
            obterLocalizacao((localizacao) => {
                const agora = new Date();
                const opcoes = {
                    timeZone: 'America/Sao_Paulo',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                const timestamp = agora.toLocaleString('pt-BR', opcoes);
                const novoRegistro = { 
                    tipo: tipo, 
                    timestamp: timestamp, 
                    deviceID: deviceID,
                    localizacao: localizacao ? `${localizacao.lat.toFixed(6)}, ${localizacao.lng.toFixed(6)}` : 'Não disponível',
                    endereco: localizacao ? localizacao.endereco : 'Endereço não disponível'
                };
                allRegistros.push(novoRegistro);
                registros.push(novoRegistro);
                localStorage.setItem(`registros_${deviceID}`, JSON.stringify(allRegistros));
                console.log('Novo registro adicionado:', novoRegistro); // Debug
                atualizarLista();
                
                const botao = document.getElementById('entrada');
                botao.disabled = true;
                botao.textContent = 'Já Registrado Hoje';
                
                const locMsg = localizacao ? ` (Local: ${novoRegistro.endereco})` : ' (Sem localização)';
                alert(`Entrada registrada com sucesso neste dispositivo!${locMsg}`);
            });
        }
        
        // Função para atualizar a lista de registros (agora mostra endereço com rua)
        function atualizarLista() {
            const lista = document.getElementById('lista-registros');
            lista.innerHTML = '';
            registros.forEach(reg => {
                const li = document.createElement('li');
                const locText = reg.endereco ? ` | Endereço: ${reg.endereco}` : ' | Endereço: Não disponível';
                li.textContent = `${reg.tipo}: ${reg.timestamp}${locText}`;
                lista.appendChild(li);
            });
        }
        
        // Verifica se já tem registro hoje e desabilita o botão
        function verificarRegistroHoje() {
            console.log('Registros de hoje:', registros); // Debug
            if (registros.some(r => r.tipo === 'Entrada')) {
                const botao = document.getElementById('entrada');
                botao.disabled = true;
                botao.textContent = 'Já Registrado Hoje';
                
                // Mostra status temporário
                const status = document.getElementById('status');
                status.textContent = 'Você já bateu ponto hoje! (Carregado do armazenamento)';
                status.style.display = 'block';
                setTimeout(() => { status.style.display = 'none'; }, 3000);
            } else {
                console.log('Sem registro hoje - botão habilitado'); // Debug
            }
        }
        
        // Event listener
        document.getElementById('entrada').addEventListener('click', () => adicionarRegistro('Entrada'));
        
        // Inicializa
        atualizarLista();
        verificarRegistroHoje();
    </script>
</body>
</html>
