<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Ponto - Registro de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #relogio {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #007bff;
        }
        .botoes {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #entrada {
            background-color: #28a745;
            color: white;
        }
        #entrada:hover:not(:disabled) {
            background-color: #218838;
        }
        #registros {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Bate Ponto Da UFS - Só Entrada</h1>
    <div id="relogio"></div>
   
    <div class="botoes">
        <button id="entrada">Entrada</button>
    </div>
   
    <div id="registros">
        <h2>Registros de Hoje</h2>
        <ul id="lista-registros"></ul>
    </div>
    <script>
        // Gera um ID único para o dispositivo (uma vez só, armazenado no localStorage)
        function gerarDeviceID() {
            let deviceID = localStorage.getItem('deviceID');
            if (!deviceID) {
                // Gera um UUID simples (compatível com navegadores modernos)
                if (crypto.randomUUID) {
                    deviceID = crypto.randomUUID();
                } else {
                    // Fallback simples para UUID
                    deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        const r = Math.random() * 16 | 0;
                        const v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
                localStorage.setItem('deviceID', deviceID);
            }
            return deviceID;
        }
        
        const deviceID = gerarDeviceID();
        
        // Função para atualizar o relógio em tempo real
        function atualizarRelogio() {
            const agora = new Date();
            const opcoes = {
                timeZone: 'America/Sao_Paulo', // Horário de Brasília (ajuste se necessário)
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('relogio').textContent = agora.toLocaleString('pt-BR', opcoes);
        }
        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio(); // Chama imediatamente
        
        // Função para parsear data brasileira (DD/MM/YYYY HH:MM:SS)
        function parseBrasileiro(str) {
            const parts = str.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2}):(\d{2})/);
            if (parts) {
                return new Date(parts[3], parts[2] - 1, parts[1], parts[4], parts[5], parts[6]);
            }
            return null;
        }
        
        // Função para filtrar registros de hoje para este dispositivo
        function filtrarRegistrosDeHoje(registros) {
            const agora = new Date();
            const hoje = agora.toDateString();
            return registros.filter(reg => {
                const dataReg = parseBrasileiro(reg.timestamp);
                return dataReg && dataReg.toDateString() === hoje && reg.deviceID === deviceID;
            });
        }
        
        // Carrega todos os registros do localStorage (mantém histórico por dispositivo)
        let allRegistros = JSON.parse(localStorage.getItem(`registros_${deviceID}`) || '[]');
        let registros = filtrarRegistrosDeHoje(allRegistros);
        
        // Função para adicionar registro (só um por dia por dispositivo)
        function adicionarRegistro(tipo) {
            // Verificação adicional para garantir só um por dia por dispositivo
            if (registros.some(r => r.tipo === tipo)) {
                alert('Você já registrou a entrada hoje neste dispositivo!'); // Feedback visual
                return;
            }
            
            const agora = new Date();
            const opcoes = {
                timeZone: 'America/Sao_Paulo',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timestamp = agora.toLocaleString('pt-BR', opcoes);
            const novoRegistro = { tipo: tipo, timestamp: timestamp, deviceID: deviceID };
            allRegistros.push(novoRegistro);
            registros.push(novoRegistro); // Adiciona à lista de hoje
            localStorage.setItem(`registros_${deviceID}`, JSON.stringify(allRegistros)); // Salva por dispositivo
            atualizarLista();
            
            // Desabilita o botão após o registro e atualiza texto
            const botao = document.getElementById('entrada');
            botao.disabled = true;
            botao.textContent = 'Já Registrado Hoje';
            
            alert('Entrada registrada com sucesso neste dispositivo!'); // Feedback de sucesso
        }
        
        // Função para atualizar a lista de registros
        function atualizarLista() {
            const lista = document.getElementById('lista-registros');
            lista.innerHTML = '';
            registros.forEach(reg => {
                const li = document.createElement('li');
                li.textContent = `${reg.tipo}: ${reg.timestamp}`;
                lista.appendChild(li);
            });
        }
        
        // Verifica se já tem registro hoje para este dispositivo e desabilita o botão se necessário
        function verificarRegistroHoje() {
            if (registros.some(r => r.tipo === 'Entrada')) {
                const botao = document.getElementById('entrada');
                botao.disabled = true;
                botao.textContent = 'Já Registrado Hoje';
            }
        }
        
        // Event listeners para os botões
        document.getElementById('entrada').addEventListener('click', () => adicionarRegistro('Entrada'));
        
        // Carrega registros iniciais e verifica status do botão
        atualizarLista();
        verificarRegistroHoje();
    </script>
</body>
</html>
